<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    {% include 'analytics.html' %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Log</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'foodstyles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://unpkg.com/material-components-web/dist/material-components-web.min.css">
</head>

<body>
    <header class="p-3 text-bg-dark mb-4">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-5 justify-content-center mb-md-0">
                    <li><a href="dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                    <li><a href="foodlog" class="nav-link px-2 text-secondary">Food Log</a></li>
                    <li><a href="settings" class="nav-link px-2 text-white">Profile</a></li>
                </ul>

                <div class="text-end">
                    <a href="logout><button type=" button" class="btn btn-warning">Logout</button> </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-5 ">
                    <button type="button" class="btn btn-outline-dark btn-lg" onclick="navigateDay(-1)">Previous
                        Day</button>
                </div>
                <div class="col-5  " id="current-day" style="display: block;
                font-size: 1.3em;
                margin-top: 1em;
                margin-bottom: 1em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold;">[Current Date]</div>
                <div class="col ">
                    <button type="button" class="btn btn-outline-dark btn-lg" onclick="navigateDay(1)">Next Day</button>
                </div </div>
                <div class=".container">
                    <div class="calorie-summary">
                        <div class="row">
                            <div class="col-8 mb-3">
                                <h3>Consumed </h3>
                                <div class = "row  align-items-start"">
                                <div class="col-2 mb-5" id="caloriesConsumed" style=" font-size:1.2em; font-weight: bold;"></div>
                                <div class="col-2 mb-5" id="proteinConsumed" style="  font-size:1.2em;font-weight: bold;"></div>
                                <div class="col-2 mb-5" id="fatConsumed" style=" font-size:1.2em; font-weight: bold;"></div>
                                <div class="col-2 mb-5" id="carbConsumed" style=" font-size:1.2em;font-weight: bold;"></div>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <h3>Remaining</h3>
                                <div class="col mb-5" id="caloriesRemaining" style=" font-size:1.2em; font-weight: bold;"></div>
                            </div>
                        </div>
                        <h3>Food Log</h3>
                        <div id="food-log">
                        </div>
                        </di </main>
                        <div id="fab-container" class="position-fixed bottom-0 end-0 p-3">
                            {% verbatim %}
                            <button id="fab" class="btn btn-primary rounded-circle btn-lg"
                                style="font-size:1.1vw; line-height: 2em; width:2em;"
                                onclick="openPopupForm()">+</button>
                            {% endverbatim %}
                        </div>

                        <!-- Popup Form -->
                        <div id="popup-form">
                            <div id="close-btn" onclick="closePopupForm()"> x </div>
                            <label>Select an option:</label>
                            <button onclick="unhideButtons(true)"> Food</button>
                            <button onclick="unhideButtons(false)"> Weight</button>

                            <div id="form buttons">
                                <button id="commonFood" onclick="loadForm('commonfood', event)" hidden>Log Database
                                    Food</button>
                                <button id="userFood" onclick="loadForm('addfood', event)" hidden>Log Created
                                    Food</button>
                                <button id="weight" onclick="loadForm('weight', event)" hidden>Add Weight</button>
                                <button id="createFood" onclick="loadForm('createfood', event)" hidden> Create New
                                    Food</button>
                            </div>
                            <div id="dynamic-form-container" style="height: 200px; overflow-y: auto;">
                            </div>
                        </div>
                        <script src="{% static 'foodlog.js' %}"> </script>
                        <script src="{% static 'commonfood.js' %}"> </script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                            crossorigin="anonymous"></script>

</html>
