<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    {% include 'analytics.html' %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Log</title>
    {% load static %}
    <style>
        container {
            text-align: center;
        }

        .navbar-nav {
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
        }
        .navbar-nav li{
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'foodstyles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://unpkg.com/material-components-web/dist/material-components-web.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white text-center">
        <div class="container">
            <h1>Food Log</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg justify-content-center navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link " href="dashboard"> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="foodlog">Food Log</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
    </nav>
    <main>
        
        <div id="navigation">
            <button onclick="navigateDay(-1)">Previous Day</button>
            <span id="current-day">[Current Date]</span>
            <button onclick="navigateDay(1)">Next Day</button>
        </div>

        <div class="calorie-summary">
            <div id = "consumed-calories">
                <h3>Consumed Calories</h3>
            </div>
            <div id = "remaining-calories">
                <h3>Remaining Calories</h3>
            </div>
        </div>

        <h3>Food Log</h3>
        <div id="food-log">
            <!-- Food log content will be dynamically populated here -->
        </div>

    </main>
    <div id="fab-container" class="position-fixed bottom-0 end-0 p-3">
        {% verbatim %}
        <button id="fab" class="btn btn-primary rounded-circle" onclick="openPopupForm()">+</button>
        {% endverbatim %}
    </div>

    <!-- Popup Form -->
    <div id="popup-form">
        <div id="close-btn" onclick="closePopupForm()"> x </div>
            <label>Select an option:</label>
            <button onclick="unhideButtons(true)"> Food</button>
            <button onclick="unhideButtons(false)"> Weight</button>
            
            <div id="form buttons">
            <button id="commonFood" onclick="loadForm('commonfood', event)" hidden>Log Database Food</button>
            <button id="userFood" onclick="loadForm('addfood', event)" hidden>Log Created Food</button>
            <button id="weight" onclick="loadForm('weight', event)" hidden>Add Weight</button>
            <button id="createFood" onclick="loadForm('createfood', event)" hidden> Create New Food</button>
            </div>
            <!-- Container for the dynamic form with a unique ID -->
            <div id="dynamic-form-container"style="height: 200px; overflow-y: auto;">
                <!-- The form will be loaded here based on the option clicked -->
            </div>
        </div>
<script src="{% static 'foodlog.js' %}"> </script>
<script src="{% static 'commonfood.js' %}"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
