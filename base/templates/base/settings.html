<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }

        form {
            text-align: center;
        }

        button {
            padding: 5px;
        }

        .navbar-nav {
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
        }
        .navbar-nav li{
            display: inline-block;
        }
    </style>

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                    <li><a href="foodlog" class="nav-link px-2 text-white">Food Log</a></li>
                    <li><a href="settings" class="nav-link px-2 text-white active">Profile</a></li>
                </ul>

                <div class="text-end">
                    <a href="logout><button type=" button" class="btn btn-warning">Logout</button> </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                <h2>Please fill out this form to update your goal and target weekly weight change.</h2>
                <form id="settings" method="post" target="dummyframe">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tdee">Total Daily Energy Expenditure:</label>
                        {{ form.tdee }}
                    </div>
                    <div class="form-group">
                        <label for="weekly_target">Weekly Target Weight Change:</label>
                        {{ form.weekly_target }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
                <p>
                    <button onclick="window.location.href='download'" class="btn btn-secondary">Download Weight and
                        Total Caloric Data</button>
                </p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
