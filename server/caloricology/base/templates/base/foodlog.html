<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calorie Tracking Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
        }
        #fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #fab {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #popup-form label {
            display: block;
            margin-bottom: 10px;
        }

        #popup-form button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .calorie-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .calorie-summary div {
            flex: 1;
            padding: 6px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #food-log {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        #food-log p {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #navigation button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #current-day {
            font-weight: bold;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #popup-form #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <header>
        <h1>Your Calorie Tracking Dashboard</h1>
    </header>
    <nav>
        <!-- Add navigation links or menu items relevant to your dashboard -->
        <a href="#">Home</a> |
        <a href="#">Profile</a> |
        <a href="#">Settings</a> |
        <a href="#">Logout</a>
    </nav>
    <main>
        <h2>Welcome, {{ Username }}!</h2>
        <div id="navigation">
            <button onclick="navigateDay(-1)">Previous Day</button>
            <span id="current-day">[Current Date]</span>
            <button onclick="navigateDay(1)">Next Day</button>
        </div>

        <div class="calorie-summary">
            <div>
                <h3>Consumed Calories</h3>
                <p>1200 calories</p> <!-- Replace with actual consumed calories -->
            </div>
            <div>
                <h3>Burned Calories</h3>
                <p>300 calories</p> <!-- Replace with actual burned calories -->
            </div>
            <div>
                <h3>Remaining Calories</h3>
                <p>900 calories</p> <!-- Replace with actual remaining calories -->
            </div>
        </div>

        <h3>Food Log</h3>
        <div id="food-log">
            <!-- Food log content will be dynamically populated here -->
        </div>

    </main>
    <div id="fab-container">
        {% verbatim %}
        <button id="fab" onclick="openPopupForm()">+</button>
        {% endverbatim %}
    </div>

    <!-- Popup Form -->
    <div id="popup-form">
        <div id="close-btn" onclick="closePopupForm()"> x </div>
        <form method="post" action="addfood">
            {% csrf_token %}
            <label>Select an option:</label>
            <button onclick="loadForm('addfood', event)">Add Food</button>
            <button onclick="loadForm('editday', event)">Edit Day</button>
    
            <!-- Container for the dynamic form with a unique ID -->
            <div id="dynamic-form-container">
                <!-- The form will be loaded here based on the option clicked -->
            </div>
        </form>
    </div>

<script>
          function openPopupForm() {
            document.getElementById('popup-form').style.display = 'block';
        }

        function closePopupForm() {
            document.getElementById('popup-form').style.display = 'none';
        }

        function loadForm(option, event) {
            event.preventDefault()
            // Container for the dynamic form
            var dynamicFormContainer = document.getElementById('dynamic-form-container');

            // Clear any previous form
            dynamicFormContainer.innerHTML = '';

            // Fetch the form content from the server using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('GET', option, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Create and append the form based on the fetched content
                    var form = document.createElement('div');
                    form.innerHTML = xhr.responseText;
                    dynamicFormContainer.appendChild(form);
                }
            };
            xhr.send();
            return false;
                }
        function addFood() {
            // Add functionality for adding food
            closePopupForm();
        }

    // Sample food log data (replace this with data from your backend)
    const foodLogData = [
        { name: 'Food 1', calories: 300 },
        { name: 'Food 2', calories: 500 },
        // Add more food log entries as needed
    ];

    // Initial date
    let currentDate = new Date();

    // Function to navigate between days
    async function navigateDay(offset) {
        currentDate.setDate(currentDate.getDate() + offset);
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'update-food-log?date=' + currentDate.toISOString(), true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse the JSON response
                var response = JSON.parse(xhr.responseText);

                // Update the food log based on the fetched content
                const foodLogElement = document.getElementById('food-log');
                foodLogElement.innerHTML = '';

                // Iterate through the received data and update the food log
                response.food_log.forEach(entry => {
                    foodLogElement.innerHTML += `<p>${entry.name} - ${entry.calories} calories</p>`;
                });

                updateCurrentDate();
            }
        };
        xhr.send();
    }

    // Function to update the food log based on the current date
    function updateFoodLog() {
        // Fetch and display food log data for the current date (from your backend)
        // For simplicity, here we use the sample data
        const foodLogElement = document.getElementById('food-log');
        foodLogElement.innerHTML = '';
        foodLogData.forEach(entry => {
            foodLogElement.innerHTML += `<p>${entry.name} - ${entry.calories} calories</p>`;
        });
    }

    // Function to update the displayed current date
    function updateCurrentDate() {
        const currentDayElement = document.getElementById('current-day');
        currentDayElement.textContent = currentDate.toDateString();
    }
    function closePopupForm() {
        document.getElementById('popup-form').style.display = 'none';
    }
    // Initial setup
    updateFoodLog();
    updateCurrentDate();
</script>
</html>
